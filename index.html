        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos base para productos */
        .product-card.sold-out .product-content {
            opacity: 0.6;
            filter: grayscale(70%);
        }
        .product-card.sold-out .sold-out-overlay {
            display: flex;
        }
        /* Estilos para el menú Liquid Glass */
        #filters {
            position: relative;
            display: inline-flex;
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 9999px;
            border: 1px solid rgba(60, 60, 60, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            transition: all 0.3s ease;
            touch-action: none; /* Previene scroll durante touch en la barra */
        }
        #filters.dragging-mode {
            overflow: visible;
        }
        .filter-btn {
            position: relative;
            z-index: 2;
            padding: 0.125rem 1rem;
            font-size: 0.75rem;
            font-weight: 500;
            color: #888888; /* gris medio */
            background: transparent;
            border: none;
            cursor: pointer;
            transition: color 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .filter-btn.active {
            color: #e5e5e5; /* gris claro para alto contraste */
        }
        /* Pill indicador con efecto Liquid Glass - Ajustado para mejor legibilidad */
        #filter-pill {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(50, 50, 50, 0.9); /* gris oscuro con opacidad */
            backdrop-filter: blur(10px) saturate(150%);
            border-radius: 9999px;
            box-shadow: inset 0 1px 2px rgba(80, 80, 80, 0.5), 0 1px 3px rgba(0, 0, 0, 0.5);
            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s ease;
            z-index: 1;
            transform-origin: center center;
        }
        /* Efecto al arrastrar: fluido y dinámico con reflexión mejorada */
        #filter-pill.dragging {
            transform: scale(1.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7), inset 0 2px 4px rgba(80, 80, 80, 0.6);
        }
        /* Aproximación a refracción/reflexión: pseudo-elemento con gradiente */
        #filter-pill::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(120, 120, 120, 0.3) 0%, transparent 70%);
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #filter-pill.dragging::before {
            opacity: 0.8; /* Aumenta la reflexión mientras se arrastra */
            background: radial-gradient(circle, rgba(120, 120, 120, 0.5) 0%, transparent 60%);
        }
        /* Estilos para el mini menú de cantidad */
        #quantity-selector-flor, #quantity-selector-joint {
            position: relative;
            display: inline-flex;
            background: rgba(26, 26, 26, 0.6);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 9999px;
            border: 1px solid rgba(60, 60, 60, 0.5);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.6);
            overflow: hidden;
            transition: all 0.3s ease;
            touch-action: none;
        }
        #quantity-selector-flor.dragging-mode, #quantity-selector-joint.dragging-mode {
            overflow: visible;
        }
        .quantity-btn {
            position: relative;
            z-index: 2;

            color: #ffffff;

            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(220, 38, 38, 0.85);
            backdrop-filter: blur(10px) saturate(150%);
            border-radius: 9999px;

            transition: left 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s ease;
            z-index: 1;

        #quantity-pill-flor.dragging, #quantity-pill-joint.dragging {

        }
        #quantity-pill-flor::before, #quantity-pill-joint::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(252, 165, 165, 0.3) 0%, transparent 70%);
            opacity: 0.5;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        #quantity-pill-flor.dragging::before, #quantity-pill-joint.dragging::before {
            opacity: 0.8;
            background: radial-gradient(circle, rgba(252, 165, 165, 0.5) 0%, transparent 60%);
        }
        /* Ajustes para móvil */
        @media (max-width: 640px) {
            #quantity-selector-flor .quantity-btn {
                font-size: 0.75rem;
                padding: 0.125rem 0.5rem;

        /* Ajustes para desktop - menú más pequeño */
        @media (min-width: 1024px) {

        #logo {
            cursor: pointer;
            user-select: none;

        #logo-animated {
            cursor: grab;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;

        #logo-animated.dragging {

        #logo-animated.dragging:not(.floating) {

        #logo-animated.returning {

        }
        #logo-animated.active {

        /* Animación de flotación infinita mientras se arrastra */
        @keyframes float-drag {

            }
        }
        #logo-animated.dragging.floating {
            animation: float-drag 2.5s ease-in-out infinite !important;
        }

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Script para el menú de filtros
            const filtersContainer = document.getElementById('filters');
            const pill = document.getElementById('filter-pill');
            const filterButtons = document.querySelectorAll('.filter-btn');
            const productCards = document.querySelectorAll('.product-card');
            let activeButton = document.querySelector('.filter-btn.active');
            let isDragging = false;
            let startX, currentX;
            // Función para actualizar la posición y ancho de la pill
            const updatePill = (button, animate = true) => {
                const setStyles = () => {
                    pill.style.width = `${button.offsetWidth}px`;
                    pill.style.left = `${button.offsetLeft}px`;
                };
                if (!animate) {
                    pill.style.transition = 'none';
                    setStyles();
                    requestAnimationFrame(() => {
                        pill.style.transition = 'left 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s ease';
                    });
                } else {
                    requestAnimationFrame(setStyles);
                }
            };
            // Inicializar pill en el botón activo
            updatePill(activeButton, false);
            // Manejar clics en botones
            filterButtons.forEach(button => {
                const handlePress = (e) => {
                    e.preventDefault();
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    activeButton = button;
                    updatePill(button);
                    applyFilter(button.getAttribute('data-filter'));
                };
                button.addEventListener('mousedown', handlePress);
                button.addEventListener('touchstart', handlePress, { passive: false });
            });
            // Función para aplicar filtro
            const applyFilter = (filter) => {
                productCards.forEach(card => {
                    const category = card.getAttribute('data-category');
                    card.style.display = (filter === 'all' || filter === category) ? 'block' : 'none';
                });
                const comingSoonPen = document.getElementById('coming-soon-pen');
                comingSoonPen.style.display = (filter === 'pen') ? 'block' : 'none';
            };
            // Manejar inicio de drag
            const startDrag = (e) => {
                const clientX = (e.type === 'touchstart' ? e.touches[0].clientX : e.clientX);
                const rect = filtersContainer.getBoundingClientRect();
                const clickX = clientX - rect.left;
                const pillLeft = parseFloat(pill.style.left || 0);
                const pillWidth = pill.offsetWidth;
                if (clickX >= pillLeft && clickX <= pillLeft + pillWidth) {
                    initiateDrag(clientX);
                    e.preventDefault();
                }
            };
            // Función para iniciar el drag inmediatamente
            const initiateDrag = (clientX) => {
                isDragging = true;
                filtersContainer.classList.add('dragging-mode');
                pill.classList.add('dragging');
                pill.style.transition = 'transform 0.2s ease'; // Transición solo para transform (scale)
                startX = clientX - parseFloat(pill.style.left || 0);
                document.addEventListener('mousemove', onDrag);
                document.addEventListener('touchmove', onDrag, { passive: false });
                document.addEventListener('mouseup', endDrag);
                document.addEventListener('touchend', endDrag);
            };
            // Manejar movimiento
            const onDrag = (e) => {
                if (!isDragging) return;
                e.preventDefault();
                const clientX = (e.type === 'touchmove' ? e.touches[0].clientX : e.clientX);
                currentX = clientX - startX;
                const minLeft = 0;
                const maxLeft = filtersContainer.offsetWidth - pill.offsetWidth;
                pill.style.left = `${Math.max(minLeft, Math.min(currentX, maxLeft))}px`;
            };
            // Manejar fin de drag
            const endDrag = (e) => {
                if (!isDragging) return;
                isDragging = false;
                filtersContainer.classList.remove('dragging-mode');
                pill.classList.remove('dragging');
                pill.style.transition = 'left 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), width 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), transform 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55)'; // Transición con rebote para todo
                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('touchmove', onDrag);
                document.removeEventListener('mouseup', endDrag);
                document.removeEventListener('touchend', endDrag);
                // Encontrar el botón en cuya área cae el centro de la pill
                let targetButton = null;
                const pillCenter = parseFloat(pill.style.left) + pill.offsetWidth / 2;
                filterButtons.forEach(button => {
                    if (pillCenter >= button.offsetLeft && pillCenter < button.offsetLeft + button.offsetWidth) {
                        targetButton = button;
                    }
                });
                // Actualizar al botón target con animación de rebote
                if (targetButton) {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    targetButton.classList.add('active');
                    activeButton = targetButton;
                    updatePill(targetButton, true);
                    applyFilter(targetButton.getAttribute('data-filter'));
                } else {
                    // Si no se encuentra, snap back
                    updatePill(activeButton, true);
                }
                // Restaurar transición original después de la animación
                setTimeout(() => {
                    pill.style.transition = 'left 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s ease';
                }, 300);
            };
            // Habilitar drag en el contenedor
            filtersContainer.addEventListener('mousedown', startDrag);
            filtersContainer.addEventListener('touchstart', startDrag, { passive: false });
            // Script para el mini menú de cantidad para flor
            const quantityContainerFlor = document.getElementById('quantity-selector-flor');
            const qPillFlor = document.getElementById('quantity-pill-flor');
            const quantityButtonsFlor = quantityContainerFlor.querySelectorAll('.quantity-btn');
            let activeQButtonFlor = quantityContainerFlor.querySelector('.quantity-btn.active');
            let isQDraggingFlor = false;
            let qStartXFlor, qCurrentXFlor;
            const updateQPillFlor = (button, animate = true) => {
                const setStyles = () => {
                    qPillFlor.style.width = `${button.offsetWidth}px`;
                    qPillFlor.style.left = `${button.offsetLeft}px`;
                };
                if (!animate) {
                    qPillFlor.style.transition = 'none';
                    setStyles();
                    requestAnimationFrame(() => {
                        qPillFlor.style.transition = 'left 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s ease';
                    });
                } else {
                    requestAnimationFrame(setStyles);
                }
            };
            updateQPillFlor(activeQButtonFlor, false);
            quantityButtonsFlor.forEach(button => {
                const handlePress = (e) => {
                    e.preventDefault();
                    quantityButtonsFlor.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    activeQButtonFlor = button;
                    updateQPillFlor(button);
                    applyQuantityFlor(button.getAttribute('data-quantity'));
                };
                button.addEventListener('mousedown', handlePress);
                button.addEventListener('touchstart', handlePress, { passive: false });
            });
            const applyQuantityFlor = (quantity) => {
                const prices = {
                    '3.5g': 250,
                    '7g': 450,
                    '1/2 oz': 820,
                    '1 oz': 1370
                };
                document.getElementById('flor-price').textContent = `$${prices[quantity]}`;
            };
            applyQuantityFlor(activeQButtonFlor.getAttribute('data-quantity'));
            const startQDragFlor = (e) => {
                const clientX = (e.type === 'touchstart' ? e.touches[0].clientX : e.clientX);
                const rect = quantityContainerFlor.getBoundingClientRect();
                const clickX = clientX - rect.left;
                const pillLeft = parseFloat(qPillFlor.style.left || 0);
                const pillWidth = qPillFlor.offsetWidth;
                if (clickX >= pillLeft && clickX <= pillLeft + pillWidth) {
                    initiateQDragFlor(clientX);
                    e.preventDefault();
                }
            };
            const initiateQDragFlor = (clientX) => {
                isQDraggingFlor = true;
                quantityContainerFlor.classList.add('dragging-mode');
                qPillFlor.classList.add('dragging');
                qPillFlor.style.transition = 'transform 0.2s ease';
                qStartXFlor = clientX - parseFloat(qPillFlor.style.left || 0);
                document.addEventListener('mousemove', onQDragFlor);
                document.addEventListener('touchmove', onQDragFlor, { passive: false });
                document.addEventListener('mouseup', endQDragFlor);
                document.addEventListener('touchend', endQDragFlor);
            };
            const onQDragFlor = (e) => {
                if (!isQDraggingFlor) return;
                e.preventDefault();
                const clientX = (e.type === 'touchmove' ? e.touches[0].clientX : e.clientX);
                qCurrentXFlor = clientX - qStartXFlor;
                const minLeft = 0;
                const maxLeft = quantityContainerFlor.offsetWidth - qPillFlor.offsetWidth;
                qPillFlor.style.left = `${Math.max(minLeft, Math.min(qCurrentXFlor, maxLeft))}px`;
            };
            const endQDragFlor = (e) => {
                if (!isQDraggingFlor) return;
                isQDraggingFlor = false;
                quantityContainerFlor.classList.remove('dragging-mode');
                qPillFlor.classList.remove('dragging');
                qPillFlor.style.transition = 'left 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), width 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), transform 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                document.removeEventListener('mousemove', onQDragFlor);
                document.removeEventListener('touchmove', onQDragFlor);
                document.removeEventListener('mouseup', endQDragFlor);
                document.removeEventListener('touchend', endQDragFlor);
                let targetButton = null;
                const pillCenter = parseFloat(qPillFlor.style.left) + qPillFlor.offsetWidth / 2;
                quantityButtonsFlor.forEach(button => {
                    if (pillCenter >= button.offsetLeft && pillCenter < button.offsetLeft + button.offsetWidth) {
                        targetButton = button;
                    }
                });
                if (targetButton) {
                    quantityButtonsFlor.forEach(btn => btn.classList.remove('active'));
                    targetButton.classList.add('active');
                    activeQButtonFlor = targetButton;
                    updateQPillFlor(targetButton, true);
                    applyQuantityFlor(targetButton.getAttribute('data-quantity'));
                } else {
                    updateQPillFlor(activeQButtonFlor, true);
                }
                setTimeout(() => {
                    qPillFlor.style.transition = 'left 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s ease';
                }, 300);
            };
            quantityContainerFlor.addEventListener('mousedown', startQDragFlor);
            quantityContainerFlor.addEventListener('touchstart', startQDragFlor, { passive: false });
            // Script para el mini menú de cantidad para joint
            const quantityContainerJoint = document.getElementById('quantity-selector-joint');
            const qPillJoint = document.getElementById('quantity-pill-joint');
            const quantityButtonsJoint = quantityContainerJoint.querySelectorAll('.quantity-btn');
            let activeQButtonJoint = quantityContainerJoint.querySelector('.quantity-btn.active');
            let isQDraggingJoint = false;
            let qStartXJoint, qCurrentXJoint;
            const updateQPillJoint = (button, animate = true) => {
                const setStyles = () => {
                    qPillJoint.style.width = `${button.offsetWidth}px`;
                    qPillJoint.style.left = `${button.offsetLeft}px`;
                };
                if (!animate) {
                    qPillJoint.style.transition = 'none';
                    setStyles();
                    requestAnimationFrame(() => {
                        qPillJoint.style.transition = 'left 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s ease';
                    });
                } else {
                    requestAnimationFrame(setStyles);
                }
            };
            updateQPillJoint(activeQButtonJoint, false);
            quantityButtonsJoint.forEach(button => {
                const handlePress = (e) => {
                    e.preventDefault();
                    quantityButtonsJoint.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    activeQButtonJoint = button;
                    updateQPillJoint(button);
                    applyQuantityJoint(button.getAttribute('data-quantity'));
                };
                button.addEventListener('mousedown', handlePress);
                button.addEventListener('touchstart', handlePress, { passive: false });
            });
            const applyQuantityJoint = (quantity) => {
                const prices = {
                    '1': 150,
                    '2': 280,
                    '3': 380,
                    '5': 500
                };
                const images = {
                    '1': 'https://i.ibb.co/jPpr7YCr/1pre.png',
                    '2': 'https://i.ibb.co/k6MSZg39/2pre.png',
                    '3': 'https://i.ibb.co/TBsZ8r3c/3pre.png',
                    '5': 'https://i.ibb.co/0Rj8KMmJ/5pre.png'
                };
                document.getElementById('pre-roll-price').textContent = `$${prices[quantity]}`;
                document.getElementById('preroll-image').src = images[quantity];
            };
            applyQuantityJoint(activeQButtonJoint.getAttribute('data-quantity'));
            const startQDragJoint = (e) => {
                const clientX = (e.type === 'touchstart' ? e.touches[0].clientX : e.clientX);
                const rect = quantityContainerJoint.getBoundingClientRect();
                const clickX = clientX - rect.left;
                const pillLeft = parseFloat(qPillJoint.style.left || 0);
                const pillWidth = qPillJoint.offsetWidth;
                if (clickX >= pillLeft && clickX <= pillLeft + pillWidth) {
                    initiateQDragJoint(clientX);
                    e.preventDefault();
                }
            };
            const initiateQDragJoint = (clientX) => {
                isQDraggingJoint = true;
                quantityContainerJoint.classList.add('dragging-mode');
                qPillJoint.classList.add('dragging');
                qPillJoint.style.transition = 'transform 0.2s ease';
                qStartXJoint = clientX - parseFloat(qPillJoint.style.left || 0);
                document.addEventListener('mousemove', onQDragJoint);
                document.addEventListener('touchmove', onQDragJoint, { passive: false });
                document.addEventListener('mouseup', endQDragJoint);
                document.addEventListener('touchend', endQDragJoint);
            };
            const onQDragJoint = (e) => {
                if (!isQDraggingJoint) return;
                e.preventDefault();
                const clientX = (e.type === 'touchmove' ? e.touches[0].clientX : e.clientX);
                qCurrentXJoint = clientX - qStartXJoint;
                const minLeft = 0;
                const maxLeft = quantityContainerJoint.offsetWidth - qPillJoint.offsetWidth;
                qPillJoint.style.left = `${Math.max(minLeft, Math.min(qCurrentXJoint, maxLeft))}px`;
            };
            const endQDragJoint = (e) => {
                if (!isQDraggingJoint) return;
                isQDraggingJoint = false;
                quantityContainerJoint.classList.remove('dragging-mode');
                qPillJoint.classList.remove('dragging');
                qPillJoint.style.transition = 'left 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), width 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55), transform 0.2s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                document.removeEventListener('mousemove', onQDragJoint);
                document.removeEventListener('touchmove', onQDragJoint);
                document.removeEventListener('mouseup', endQDragJoint);
                document.removeEventListener('touchend', endQDragJoint);
                let targetButton = null;
                const pillCenter = parseFloat(qPillJoint.style.left) + qPillJoint.offsetWidth / 2;
                quantityButtonsJoint.forEach(button => {
                    if (pillCenter >= button.offsetLeft && pillCenter < button.offsetLeft + button.offsetWidth) {
                        targetButton = button;
                    }
                });
                if (targetButton) {
                    quantityButtonsJoint.forEach(btn => btn.classList.remove('active'));
                    targetButton.classList.add('active');
                    activeQButtonJoint = targetButton;
                    updateQPillJoint(targetButton, true);
                    applyQuantityJoint(targetButton.getAttribute('data-quantity'));
                } else {
                    updateQPillJoint(activeQButtonJoint, true);
                }
                setTimeout(() => {
                    qPillJoint.style.transition = 'left 0.3s cubic-bezier(0.4, 0, 0.2, 1), width 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.2s ease';
                }, 300);
            };
            quantityContainerJoint.addEventListener('mousedown', startQDragJoint);
            quantityContainerJoint.addEventListener('touchstart', startQDragJoint, { passive: false });
            // Logo animation
            const logo = document.getElementById('logo');
            const logoAnimated = document.getElementById('logo-animated');
            const originalLogoSrc = 'https://i.ibb.co/7dZkRjh1/lanave-shop-logo-min.png';
            const alternativeLogoSrc = 'https://i.ibb.co/tpYDHMb4/lanave-png.png';
            
            // PRECARGAR la imagen alternativa para evitar delay
            const preloadImg = new Image();
            preloadImg.src = alternativeLogoSrc;
            
            let isDraggingLogo = false;
            let logoStartX, logoStartY;
            let originalLogoRect = null;
            
            // Variables para tracking de velocidad (física mejorada)
            let lastMouseX = 0;
            let lastMouseY = 0;
            let lastMoveTime = 0;
            let velocityX = 0;
            let velocityY = 0;
            let velocitySamples = []; // Array para promediar velocidad y suavizar
            const maxSamples = 5;
            let floatAnimationId = null;
            let floatStartTime = null;

            // Prevenir selección y arrastre nativo en ambas imágenes
            [logo, logoAnimated].forEach(img => {
                img.addEventListener('dragstart', (e) => {
                    e.preventDefault();
                    return false;
                });
                img.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    return false;
                });
            });

            // Función de animación de flotación
            const animateFloat = () => {
                if (!isDraggingLogo) return;
                
                const elapsed = (Date.now() - floatStartTime) / 1000; // segundos
                const cycle = (elapsed % 2.5) / 2.5; // 0 a 1 en 2.5 segundos
                
                // Calcular valores usando una onda sinusoidal
                const t = cycle * Math.PI * 2; // 0 a 2π
                const offsetY = Math.sin(t) * -7; // -7px a 7px
                const scale = 1.15 + Math.sin(t) * 0.03; // 1.12 a 1.18
                const rotate = 2 + Math.sin(t * 1.5) * 2; // 0° a 4°
                
                logoAnimated.style.transform = `scale(${scale}) rotate(${rotate}deg) translateY(${offsetY}px)`;
                
                floatAnimationId = requestAnimationFrame(animateFloat);
            };

            // Función para iniciar el drag del logo animado
            const startLogoDrag = (e) => {
                // Prevenir si ya está en proceso de drag
                if (isDraggingLogo) return;
                
                // Prevenir comportamiento por defecto inmediatamente
                e.preventDefault();
                e.stopPropagation();

                const clientX = (e.type === 'touchstart' ? e.touches[0].clientX : e.clientX);
                const clientY = (e.type === 'touchstart' ? e.touches[0].clientY : e.clientY);
                
                // LIMPIEZA COMPLETA antes de iniciar (prevenir bugs de estado anterior)
                logoAnimated.classList.remove('returning');
                logoAnimated.style.transition = 'none';
                logoAnimated.style.opacity = '1';
                // NO limpiar transform aquí - la animación lo manejará
                
                // Forzar reflow para aplicar limpieza
                void logoAnimated.offsetWidth;
                
                // Guardar posición original ACTUAL (no la antigua)
                originalLogoRect = logoAnimated.getBoundingClientRect();
                
                // Calcular offset del mouse/touch relativo al logo
                logoStartX = clientX - originalLogoRect.left;
                logoStartY = clientY - originalLogoRect.top;

                // Inicializar tracking de velocidad
                lastMouseX = clientX;
                lastMouseY = clientY;
                lastMoveTime = Date.now();
                velocityX = 0;
                velocityY = 0;
                velocitySamples = []; // Limpiar muestras previas

                // INICIAR DRAG INMEDIATAMENTE sin umbral
                isDraggingLogo = true;
                logoAnimated.classList.add('dragging');
                logoAnimated.classList.add('floating'); // Activar animación de flotación
                
                // Convertir a posición fija inmediatamente
                logoAnimated.style.position = 'fixed';
                logoAnimated.style.left = `${originalLogoRect.left}px`;
                logoAnimated.style.top = `${originalLogoRect.top}px`;
                logoAnimated.style.margin = '0';
                logoAnimated.style.zIndex = '1000';

                // Iniciar animación de flotación
                floatStartTime = Date.now();
                floatAnimationId = requestAnimationFrame(animateFloat);

                // CAMBIAR EL LOGO ESTÁTICO INMEDIATAMENTE SIN FADE (con imagen precargada)
                logo.src = alternativeLogoSrc;

                // Agregar listeners temporales
                document.addEventListener('mousemove', onLogoDrag);
                document.addEventListener('touchmove', onLogoDrag, { passive: false });
                document.addEventListener('mouseup', endLogoDrag);
                document.addEventListener('touchend', endLogoDrag);
            };

            // Función para manejar el movimiento del drag (OPTIMIZADA)
            const onLogoDrag = (e) => {
                if (!isDraggingLogo) return;

                e.preventDefault();
                e.stopPropagation();
                
                const clientX = (e.type === 'touchmove' ? e.touches[0].clientX : e.clientX);
                const clientY = (e.type === 'touchmove' ? e.touches[0].clientY : e.clientY);
                const currentTime = Date.now();

                // Calcular velocidad para física de inercia (MEJORADA con promedio)
                const deltaTime = currentTime - lastMoveTime;
                if (deltaTime > 0 && deltaTime < 100) { // Ignorar deltas muy grandes
                    const currentVelX = (clientX - lastMouseX) / deltaTime;
                    const currentVelY = (clientY - lastMouseY) / deltaTime;
                    
                    // Guardar muestra de velocidad
                    velocitySamples.push({ x: currentVelX, y: currentVelY });
                    
                    // Mantener solo las últimas muestras
                    if (velocitySamples.length > maxSamples) {
                        velocitySamples.shift();
                    }
                    
                    // Calcular velocidad promedio para suavizar
                    velocityX = velocitySamples.reduce((sum, v) => sum + v.x, 0) / velocitySamples.length;
                    velocityY = velocitySamples.reduce((sum, v) => sum + v.y, 0) / velocitySamples.length;
                }

                lastMouseX = clientX;
                lastMouseY = clientY;
                lastMoveTime = currentTime;

                const currentX = clientX - logoStartX;
                const currentY = clientY - logoStartY;

                // Movimiento directo sin requestAnimationFrame para máxima responsividad
                logoAnimated.style.left = `${currentX}px`;
                logoAnimated.style.top = `${currentY}px`;
            };

            // Función para terminar el drag del logo animado
            const endLogoDrag = (e) => {
                if (!isDraggingLogo) return;

                // Remover listeners
                document.removeEventListener('mousemove', onLogoDrag);
                document.removeEventListener('touchmove', onLogoDrag);
                document.removeEventListener('mouseup', endLogoDrag);
                document.removeEventListener('touchend', endLogoDrag);

                // Detener animación de flotación
                if (floatAnimationId) {
                    cancelAnimationFrame(floatAnimationId);
                    floatAnimationId = null;
                }
                
                // Remover el estado de dragging y flotación
                logoAnimated.classList.remove('dragging');
                logoAnimated.classList.remove('floating');
                
                // Obtener posición actual
                const currentLeft = parseFloat(logoAnimated.style.left);
                const currentTop = parseFloat(logoAnimated.style.top);
                
                // Calcular distancia de inercia basada en velocidad (FÍSICA SUAVE)
                const inertiaMultiplier = 150;
                const maxInertia = 280;
                const minVelocity = 0.15;
                
                let inertiaX = velocityX * inertiaMultiplier;
                let inertiaY = velocityY * inertiaMultiplier;
                
                // Calcular magnitud de velocidad
                const velocityMagnitude = Math.sqrt(velocityX * velocityX + velocityY * velocityY);
                
                // Si la velocidad es muy baja, no aplicar inercia
                if (velocityMagnitude < minVelocity) {
                    inertiaX = 0;
                    inertiaY = 0;
                }
                
                // Limitar la inercia máxima
                const inertiaMagnitude = Math.sqrt(inertiaX * inertiaX + inertiaY * inertiaY);
                if (inertiaMagnitude > maxInertia) {
                    const scale = maxInertia / inertiaMagnitude;
                    inertiaX *= scale;
                    inertiaY *= scale;
                }
                
                // Posición final después de la inercia
                const inertiaLeft = currentLeft + inertiaX;
                const inertiaTop = currentTop + inertiaY;
                
                // LIMPIAR todas las transiciones antes de aplicar nueva
                logoAnimated.style.transition = 'none';
                
                // Forzar reflow para asegurar que se aplique
                void logoAnimated.offsetWidth;
                
                // Aplicar transición suave para inercia (física natural)
                logoAnimated.style.transition = 'left 0.6s cubic-bezier(0.22, 1, 0.36, 1), top 0.6s cubic-bezier(0.22, 1, 0.36, 1), transform 0.6s cubic-bezier(0.22, 1, 0.36, 1)';
                logoAnimated.style.left = `${inertiaLeft}px`;
                logoAnimated.style.top = `${inertiaTop}px`;
                logoAnimated.style.transform = 'scale(1) rotate(0deg)';
                
                // Después de la inercia, volver a la posición original
                setTimeout(() => {
                    // Limpiar transición anterior
                    logoAnimated.style.transition = 'none';
                    void logoAnimated.offsetWidth;
                    
                    // Aplicar clase returning con su propia transición
                    logoAnimated.classList.add('returning');
                    logoAnimated.style.left = `${originalLogoRect.left}px`;
                    logoAnimated.style.top = `${originalLogoRect.top}px`;
                    logoAnimated.style.transform = '';

                    // Restaurar el estado original DESPUÉS del retorno (ahora 0.8s)
                    setTimeout(() => {
                        logoAnimated.classList.remove('returning');
                        
                        // MANTENER z-index alto durante el fade
                        logoAnimated.style.zIndex = '1000';
                        
                        // Cambiar logo estático al original
                        logo.src = originalLogoSrc;
                        
                        // FADE OUT limpio
                        logoAnimated.style.transition = 'opacity 0.25s ease-out';
                        logoAnimated.style.opacity = '0';
                        
                        // Limpiar todo después del fade
                        setTimeout(() => {
                            // Limpieza completa y definitiva
                            logoAnimated.classList.remove('returning', 'dragging', 'active', 'floating');
                            logoAnimated.style.position = '';
                            logoAnimated.style.left = '';
                            logoAnimated.style.top = '';
                            logoAnimated.style.transform = '';
                            logoAnimated.style.margin = '';
                            logoAnimated.style.transition = '';
                            logoAnimated.style.animation = '';
                            logoAnimated.style.zIndex = '1';
                            logoAnimated.style.opacity = '1';
                            
                            // Forzar reflow final para asegurar estado limpio
                            void logoAnimated.offsetWidth;
                            
                            // Marcar como disponible para nuevo drag
                            isDraggingLogo = false;
                        }, 250);
                    }, 1000); // Ajustado a 1s (retorno más suave)
                }, 600); // Ajustado a 0.6s (inercia más suave)
            };

            // Event listeners para el drag del logo animado - EN EL LOGO ANIMADO DIRECTAMENTE
            logoAnimated.addEventListener('mousedown', startLogoDrag, { passive: false });
            logoAnimated.addEventListener('touchstart', startLogoDrag, { passive: false });
        });
    </script>
